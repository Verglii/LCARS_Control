@includeQuickLinks=#@#/inc/1366x768/QuickLinks.inc

;Expand
[ExpandButton]
Meter=Button
ButtonImage=#@#/Buttons/Button3_#CS#.png
X=0
Y=90
AntiAlias=1
ButtonCommand=!Execute #SoundBeep1# #CloseHide1366x768# #Open1366x768#

[ExpandButtonT]
