[Rainmeter]
Update=200
Author=Verglii, Humungus
LocalFont="#@#Fonts\LCARS.ttf"

[Metadata]
Version=
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@includeSettings=#@#/inc/Settings.inc
@includeColours=#@#/inc/Colours#CS#.inc
@includeFonts=#@#/inc/Fonts.inc
@includeConstants=#@#/inc/Constants.inc
@includeLanguage=#@#/inc/L#Lang#.inc
@includeMeasures=#@#/inc/Measures.inc
@includeSiCo=#@#/inc/1280x768/SizesCoordinates.inc
@includeELBOS1=#@#/inc/1280x768/ELBOS1.inc
@includeELBOS2=#@#/inc/1280x768/ELBOS2.inc
@includeTimeDate=#@#/inc/1280x768/TimeDate.inc
@includeQuickLinks=#@#/inc/1280x768/QuickLinks.inc
@includeLMB=#@#/inc/1280x768/LMB.inc

[Fon]
	Meter=Image
	X=#FONX#
	Y=#FONY#
	H=#FONH#
	W=#FONW#
	SolidColor=#FON#
	Hidden=#FONHID#
	DynamicVariables=1
	MouseScrollUpAction=!Execute [!CommandMeasure MeasurePath "IndexUp"][!RainmeterRedraw]
	MouseScrollDownAction=!Execute [!CommandMeasure MeasurePath "IndexDown"][!RainmeterRedraw]

@includeComputerInfo=#@#/inc/1280x768/ComputerInfo.inc
@includeCPU_MEM=#@#/inc/1280x768/CPU_MEM.inc
@includeDatabase=#@#/inc/1280x768/Database.inc
@includePowerSource=#@#/inc/1280x768/PowerSource.inc
@includeSteam=#@#/inc/1280x768/Steam.inc
@includeSteamMeasures=#@#/inc/1280x768/SteamMeasures.inc
@includeWeather=#@#/inc/1280x768/Weather.inc
@includeWeatherMeasures=#@#/inc/1280x768/WeatherMeasures.inc
@includeSchedule=#@#/inc/1280x768/Schedule.inc
@includeSchedule_text=#@#/inc/Schedule_text#Lang#.inc