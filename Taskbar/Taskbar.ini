[Rainmeter]
Update=1000
Author=Maxi S.
LocalFont="#@#Fonts\LCARS.ttf"
MouseScrollUpAction=!Execute [!CommandMeasure MeasurePath "IndexUp"][!Update][!RainmeterRedraw]
MouseScrollDownAction=!Execute [!CommandMeasure MeasurePath "IndexDown"][!Update][!RainmeterRedraw]

[Metadata]
Version=2.3
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
F=LCARS
FSH=80
FSC=66
FSW=32
FS=20
FSB=18
FSS=16
FSN=12

MC="0,50,100,160"
MBC="28,28,28,80"
MBCs="30,30,30,140"
MLC="0,140,240,255"
MLC1="0,0,255,200"
MLC2="255,0,0,200"

@include=#@#Settings.inc
@include2=#@#Images.inc

