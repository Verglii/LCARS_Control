	License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@includeSettings=#@#/inc/Settings.inc
@includeColours=#@#/inc/Colours#CS#.inc
@includeFonts=#@#/inc/Fonts.inc
@includeConstants=#@#/inc/Constants.inc
@includeLanguage=#@#/inc/L#Lang#.inc

@includeBegin=#@#/inc/Settings/Begin.inc
@includeGlobal=#@#/inc/Settings/Global.inc
@includeComputerInfo=#@#/inc/Settings/ComputerInfo.inc
@includeCPU_MEM=#@#/inc/Settings/CPU_MEM.inc
@includeDatabase=#@#/inc/Settings/Database.inc
@includePower=#@#/inc/Settings/Power.inc