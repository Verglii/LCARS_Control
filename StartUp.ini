;=================================================================================================================================
;==========================================================RANK AND NAME==========================================================
;=================================================================================================================================

[NaTHeadline]
Meter=STRING
X=(#SCREENAREAWIDTH#/2)
Y=((#SCREENAREAHEIGHT#/2)-50)
W=620
H=66
Text="PLEASE INSERT RANK AND NAME"
StringAlign=CENTER
ClipString=1
FontColor=#FontColor#
FontFace=#F#
FontSize=52
AntiAlias=1
Hidden=0
Group=NaT

[RankPrefix]
Meter=String
X=((#SCREENAREAWIDTH#/2)-180)
Y=((#SCREENAREAHEIGHT#/2)+50)
Text=RANK:
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
Hidden=0
Group=NaT

[RankImput]
Meter=String
X=((#SCREENAREAWIDTH#/2)-100)
Y=((#SCREENAREAHEIGHT#/2)+50)
W=220
H=26
Text=#CmdRank#
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
ClipString=1
LeftMouseUpAction=[!CommandMeasure "MeasureRankImput" "ExecuteBatch ALL"]
Hidden=0
Group=NaT

[MeasureRankImput]
Measure=Plugin
Plugin=InputText
X=((#SCREENAREAWIDTH#/2)-100)
Y=((#SCREENAREAHEIGHT#/2)+50)
W=240
H=26
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
DefaultValue=#CmdRank#
SolidColor=0,0,0,255
FocusDismiss=1
Command1=[!WriteKeyValue Variables CmdRank "$UserInput$" #@#Settings.inc]
Command2=[!Refresh #CURRENTCONFIG#]

[NamePrefix]
Meter=String
X=((#SCREENAREAWIDTH#/2)-180)
Y=((#SCREENAREAHEIGHT#/2)+90)
Text=NAME:
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
Hidden=0
Group=NaT

[NameImput]
Meter=String
X=((#SCREENAREAWIDTH#/2)-100)
Y=((#SCREENAREAHEIGHT#/2)+90)
W=220
H=26
Text=#CmdName#
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
ClipString=1
LeftMouseUpAction=[!CommandMeasure "MeasureNameImput" "ExecuteBatch ALL"]
Hidden=0
Group=NaT

[MeasureNameImput]
Measure=Plugin
Plugin=InputText
X=((#SCREENAREAWIDTH#/2)-100)
Y=((#SCREENAREAHEIGHT#/2)+90)
W=240
H=26
FontColor=#FontColor#
FontFace=#F#
FontSize=#FS#
AntiAlias=1
DefaultValue=#CmdName#
SolidColor=0,0,0,255
FocusDismiss=1
Command1=[!WriteKeyValue Variables CmdName "$UserInput$" #@#Settings.inc]
Command2=[!Refresh #CURRENTCONFIG#]

[NextButton]
Meter=IMAGE
X=202r
Y=48r
W=200
H=28
SolidColor=255,0,0,255
Hidden=0
Group=NaT
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# SolidColor 255,255,255,255][!UpdateMeter #CURRENTSECTION#][PLAY "#@#Sounds\Computer\Beep1.wav"][!RainmeterRedraw]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# SolidColor 255,0,0,255][!UpdateMeter #CURRENTSECTION#][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterHideMeterGroup NaT][!RainmeterShowMeterGroup SR][PLAY "#@#Sounds\Computer\Initialisation4.wav"][!RainmeterRedraw]

[NextButtonText]
Meter=STRING
Text="NEXT"
X=5r
Y=2r
FontColor=#FontColorBlack#
FontFace=#F#
FontSize=#FSB#
AntiAlias=1
Hidden=0
Group=NaT

