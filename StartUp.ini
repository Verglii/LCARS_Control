X=10r
Y=-68r
W=92
H=95
SolidColor=236,231,191,255
MouseOverAction=!Execute [!RainmeterShowMeter MenuButton3-2][!RainmeterHideMeter MenuButton3-1][PLAY "#@#Sounds\Computer\Beep1.wav"][!RainmeterRedraw]

