X=0r
Y=0r
W=262
H=95
Hidden=1
SolidColor=255,255,255,255
MouseLeaveAction=!Execute [!RainmeterShowMeter MenuButton2-1][!RainmeterHideMeter MenuButton2-2][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterDeactivateConfig "LCARSv2" "StartUp.ini"][!RainmeterActivateConfig "LCARSv2" "Settings.ini"][PLAY "#@#Sounds\Computer\Initialisation5.wav"][!RainmeterRedraw]

[MenuButton2Text]
