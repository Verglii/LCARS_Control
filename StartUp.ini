AntiAlias=1

[MenuButton1-1]
Meter=IMAGE
X=88r
Y=0r
W=117
H=95
SolidColor=150,160,255,255
MouseOverAction=!Execute [!RainmeterShowMeter MenuButton1-2][!RainmeterHideMeter MenuButton1-1][PLAY "#@#Sounds\Computer\Beep1.wav"][!RainmeterRedraw]

[MenuButton1-2]
Meter=IMAGE
X=0r
Y=0r
W=117
H=95
Hidden=1
SolidColor=255,255,255,255
MouseLeaveAction=!Execute [!RainmeterShowMeter MenuButton1-1][!RainmeterHideMeter MenuButton1-2][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterShowMeterGroup NaT][!RainmeterHideMeterGroup SR][PLAY "#@#Sounds\Computer\Initialisation5.wav"][!RainmeterRedraw]

[MenuButton1Text]
Meter=STRING
Text="STARTUP"
X=115r
Y=68r
StringAlign=RIGHT
FontColor=#FontColorBlack#
FontFace=#F#
FontSize=#FSB#
AntiAlias=1

[MenuButton2-1]
Meter=IMAGE
X=10r
Y=-68r
W=262
H=95
SolidColor=240,196,19,255
MouseOverAction=!Execute [!RainmeterShowMeter MenuButton2-2][!RainmeterHideMeter MenuButton2-1][PLAY "#@#Sounds\Computer\Beep1.wav"][!RainmeterRedraw]

[MenuButton2-2]
