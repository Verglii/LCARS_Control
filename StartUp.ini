[Rainmeter]
Update=1000
Author=Maxi S.

[Metadata]
Version=2.3
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
F=LCARS
FSH=80
FSC=66
FSW=32
FS=20
FSB=18
FSS=16
FSN=12

@include=#@#Settings.inc
@include2=#@#Version.inc
@include3=#@#Images.inc

;===========================================================================================================================
;==========================================================StartUp==========================================================
;===========================================================================================================================

[StartUpBackground]
Meter=IMAGE
X=((#SCREENAREAWIDTH#/2)-335)
Y=((#SCREENAREAHEIGHT#/2)-183)
